<!DOCTYPE html>
<html class="h-100">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
  crossorigin="anonymous"
/>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body class="h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MySite</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#mainNav"
                aria-controls="mainNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
             <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#collapseWidthExample" role="button" aria-expanded="true" aria-controls="collapseWidthExample">Toggle Column</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#collapseHeightExample" role="button" aria-expanded="true" aria-controls="collapseHeightExample">Toggle Row</a>
                </li>
            </div>
        </nav>
    </header>

    <div class="container-fluid flex-fill h-100">
        <div class="row h-100">
            <div id="collapseWidthExample" class="col-3 queue-col h-100 collapse width show mr-3">
            Test text
            </div>
            <div class="col p-4">
                <div id="collapseHeightExample" class="row info-row h-25 collapse height show rounded mb-3">
                    test text
                </div>
                <div class="row flex-column question-row h-75 rounded">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Tab1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" id="tab2" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Tab2</a>
                    </li>
                    </ul>

                    <div class="tab-content pt-3" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            This is content in my home tab
                        </div>
                        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="tab2">
                            This is content in my second tab
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
