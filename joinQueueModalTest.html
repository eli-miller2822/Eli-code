<form th:action="@{/studentQueue/join}" method="post">
  <!-- include this if CSRF is on -->
  <input type="hidden"
         th:name="${_csrf.parameterName}"
         th:value="${_csrf.token}"/>

  <div class="modal-body">
    <!-- Email field -->
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email"
             class="form-control"
             id="emailInput"
             name="email"
             placeholder="Enter your email"
             required>
    </div>

    <!-- Class dropdown -->
    <div class="mb-3">
      <label for="classDropdown" class="form-label">Class</label>
      <select id="classDropdown"
              name="course"
              class="form-select">
        <option th:each="cls : ${classes}"
                th:value="${cls}"
                th:text="${cls}">Class</option>
      </select>
    </div>

    <!-- Evaluation dropdown -->
    <div class="mb-3">
      <label for="evaluationDropdown" class="form-label">Evaluation</label>
      <select id="evaluationDropdown"
              name="evaluation"
              class="form-select">
        <option th:each="ev : ${evaluations}"
                th:value="${ev}"
                th:text="${ev}">Competency</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-dark">Join</button>
    <button type="button" class="btn btn-dark"
            data-bs-dismiss="modal">Close</button>
  </div>
</form>
