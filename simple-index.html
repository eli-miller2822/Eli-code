<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Flex Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="css/updated-style.css">
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Navbar</span>
    <button id="toggleBtn" class="btn btn-outline-light btn-sm">Toggle Left Panel</button>
  </nav>

  <!-- Main Container -->
  <div class="d-flex main-container">
    
    <!-- Left Panel -->
    <div id="leftPanel" class="p-3 col-4 d-flex flex-column">
      <div class="card flex-fill">
        <div class="card-body">
          Left Full Height Card
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col d-flex flex-column p-3 right-cards">
      <div class="card mb-2 flex-grow-1">
        <div class="card-body">
          Top Right Card
        </div>
      </div>
      <div class="card flex-grow-2">
        <div class="card-body">
          Bottom Right Card
        </div>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const leftPanel = document.getElementById('leftPanel');

    toggleBtn.addEventListener('click', () => {
      leftPanel.classList.toggle('d-none');
    });
  </script>

</body>
</html>
